<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="temp-convert">
        <div class="shadow-box">
            <h2 id="conv-heading">Temperature <br> Conversion:</h2>
            <input type="text" name="temp-ip" id="tcinput"> <br><br>
            <input type="radio" name="convert-type" id="c-to-f">
            <label for="c-to-f" class="tclabels">Celsius &rarr; Fahrenheit</label> <br>
            <input type="radio" name="convert-type" id="f-to-c">
            <label for="f-to-c" class="tclabels">Fahrenheit &rarr; Celsius</label> <br>
            <input type="submit" value="submit" id="tcsubmit">
            <p id="tcans"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
